      subtitle: 'Kortreiste europeiske solceller'
      bg_image: 'images/slider/solceller-agri-pv.png'
      image: ''
      image_position: 'false'
      # slider navigator
      navigator:
        label: 'Solcelle'
        icon: 'fa-sun-o' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop

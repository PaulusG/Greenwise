############################### feature ##################################
feature:
  enable: true
  feature_item:
    # feature item loop
    - name: 'Borettslag'
      icon: 'fa-heart-o' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content: 'Vi kan i dag lage et system som lager fakture på den enkeltes forbruk av solenergi'

    # feature item loop
    - name: 'Fiskeoppdrett'
      icon: 'fa-tint' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content: 'Vi tilbyr system som gir 0 utslipp for de som har større dieselaggregat'

    # feature item loop
    - name: 'Parkeringsplasser'
      icon: 'fa-car' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content: 'Parkeringsanlegg kan dekkes med store tak- konstruksjoner basert på veksthus teknologi med billading'

    # feature item loop
    - name: 'Skoler'
      icon: 'fa-graduation-cap' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content: 'På skoler kan vi levere systemer som viser forbruket per klasserom, der git konkuranse og læring'

    # feature item loop
    - name: 'Jordbruk'
      icon: 'fa-pagelines' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content: 'På en gård trenger man strøm, varme og kjøling. Dette kan vi designe ut i fra lokale forhold'

    # feature item loop
    - name: 'Bolig'
      icon: 'fa-home' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content: '60 - 70 prosent av bolingens energibehov er varme, solvarme og lagring. sammen med varmepompe er da viktig'

    # feature item loop
    - name: 'Vegvesenet'
      icon: 'fa-road' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content: 'Støyskjermer kan bygges med lettvekts paneler som ikke gir sol refleksjoner mot bilfører'

    # feature item loop
    - name: 'Hytter'
      icon: 'fa-flag' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content: 'Offgrid systemer basert på forbruks profiler kan vi levere med sol, lydløs vindmølle og batteri'

    # feature item loop
    - name: 'Industri'
      icon: 'fa-codepen' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content: 'Store takflater kan dekkes med -vannlige- panel på 25 kg eller med 3 kg lettvektspanel'

############################### about ##################################
about:
  enable: true
  title: ''
  subtitle: 'Hvorfor velger oss'
  bg_image: 'images/image-block-bg.jpg'
  content: 'Greenwise tilbyr komplette energisystemer basert på lokale forhold og behov. Der vi ser på hva som er riktige kostnytte forhold for deg.'
  about_item:
    # about item loop
    - name: '20 år erfaring'
      icon: 'fa-asterisk' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content: 'Greenwise har 20 år erfaring i utvikling av fornybare energiløsning.'

    # about item loop
    - name: 'Samarbeid'
      icon: 'fa-university' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content: 'Greenwise samarbeider med Norske universitet og forskningsområdet om å utvikle pilot prosjekt for Enova og EV.'

    # about item loop
    - name: 'Uavhengig av nett'
      icon: 'fa-bolt' # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content: 'For å bli mest mulig uavhengig av nett er lagringssystemer og styringssystemer, sentrale for å oppnå de beste resultatene.'


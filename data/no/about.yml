############################ Company Profile ########################
company_profile:
  enable : true
  title : "Greenwise"
  title_icon : "fa-suitcase" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
  profile_tab:    
    # profile tab item loop
    - name : "Bedriften"
      icon : "fa-briefcase" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      title : "Greenwise AS"
      content : "<p>Greenwise AS er et selskap  som selger bærekraftige energiløsninger for fremtiden. Der vi prioriterer Europeiske produsenter som har et moralsk og godt garantiansvar. Og som er villig til å gi nødvendig service til sine produkter.
Vi  tilbyr alt innen solenergi, vindenergi, bioenergi, batteri, system for energilagring og energieffektivisering.
Og komplette system for å optimalisere og styre energibruken basert på lokale behov, YR og energipris.</p>
<p>Bedriften har et sterkt fokus på å redusere klimagassutslippene og øke bruken av fornybare energikilder. Vi jobber tett med lokale myndigheter og andre partnere for å utvikle løsninger som er både økonomisk lønnsomme og miljøvennlige.Vi deltar i nasjonale prosjekt og EU prosjekter for å lære og utvikle de beste løsningene sammen med andre ledende leverandører og universiteter i Norge, Sverige og Tyskland.</p>
<p>Vi har for eksempel  solenergipaneler i ulike størrelser, vektklasser og farger og i ulike materialer for ulike formål. Slik at en kan integrere dem i ulike konstruksjoner med arkitektens visuelle ønsker intakt. ALLE våre vindturbiner er effektive og lydløse.</p>
<p>Bedriften er stolte av å være en pådriver for bærekraftig utvikling og ønsker å være med på å skape en mer miljøvennlig fremtid. De er alltid villige til å diskutere energiløsninger med sine kunder og hjelpe dem med å finne den beste løsningen for deres behov.</p>
"

        # profile tab item loop
    - name : "Fordelen for deg"
      icon : "fa-line-chart" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      title : "Hva er fordelen for deg"
      content : " -
Om du oppgradere din energiløsning med eget energiverk
vil du møte framtidens krav med ren energi.

 -
Da vil du være mindre sårbar for prisendringer i markedet 
Som vil kunne ødelegge din økonomi.

 -
Du reduserer også kommende CO2 kostnader som alle bransjer vil bli rammet av i økende grad.

 -
Du vil øke verdien av din eiendomsportefølge.

 -
Du investerer i en bærekraftig bedriftsstrategi som vil øke din konkuransekraft in i framtiden.

 -
Dine energiløsninger kan da bli en del av din merkevare og marknadsførings strategi."

        # profile tab item loop
    - name : "Ambisjon"
      icon : "fa-bullseye" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      title : "Hva er fordelen for deg"
      content : "
        Er å gjøre fornybare energiverk til den nye normalen
        Og å hjelpe næringslivet til å nå sine klimamål.


        Sette sammen løsninger for fosilfrei byggeplasser.


        Fase ut store forurensende dieselagregat med utslippsfrie Fuelcell løsninger som er konkuransedyktige på pris.


        Er å ha solenergiløsninger som passer for alle formål.
        Standard, lettvekt, rustfrie, tekstilbaserte, bøyelige. I alle farger for ulike fasadeløsninger, som 'tak' som beskytter planter osv.


        Utvikle de mest komplette og robuste digitale styrings system.
        Som og vil styre et 'energy as a service' anlegg med ulike kunder på et bruksnommer."
      
    
        # profile tab item loop
    - name : "Samarbeidspartnere"
      icon : "fa-users" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      title : Våre samarbeidspartnere"
      content : "
      
      **Koolen industries**<br>
      [koolenindustries.com](https://www.koolenindustries.com/).
      <br>

      <h3>Innoventum</h3>
        
        <p>Professor Sigvald Harryson starta Innoventum i 2010, på bakgrunn av sitt arbeid med småskala vindenergi ved 3 universitet i Sverige og Danmark.
        Hans mål har vært å få fram stabile løsninger for småskala offgrid ingrid energiløsninger.</p>

        [innoventum.se](https://innoventum.se/)


        <p>Når det ikke er sol , er det oftest vind!
        Gjennom 12 år har han bygd opp et firma som blant annet er det eneste som er valgt ut til å kunne levere småskala lydløs vindenergi til FN.</p>


      <h3>Siqens</h3>
        <p>[siqens.de](https://siqens.de/)</p>
        <p>Ble startet i 2012, målet var å utvikle brenselceller som kunne produsere energi stabilt gjennom 24/7 365 dager i året. Basert på miljøvennlig drivstoff.
        Dermed kan man fase ut tusenvis miljøfiendtlige og ustabile dieselaggregat.</p>


      <h3>Axitec</h3>
        <p>[axitec.com](https://www.axitecsolar.com/)</p>
        <p>Axitec er en tysk utvikler av kvalitets panel, elbil lading og batterisystemer.</p>
        <p>De har bygd opp en årlig produksjonskapasitet på 1,2 GWp med solpanel.
        Med Tysk kvalitet kan vi garantere at produktet levere 85 % av den originale produksjonen etter 25 år.</p>


      <h3>Absolicon</h3>
        <p>[Absolicon.com](https://www.absolicon.com/)</p>
        <p>Endelig er det kommet en batteriprodusent, som etter 7 års utvikling har skapt et produkt som lett og lar seg reparere.
        Dagens standard er batteri som består av tusenvis små celler. Ryker en celle ryker alle !
        Absolicon lar deg lett bytte ut den skada cella så du får enkelt gjenbruke ditt gamle batteri.</p>


      <h3>Agri-pv</h3>
        <p>[agri-pv.de](http://agri-pv.de/defaultsite)</p>
        <p>Gjør det mulig å nytte grøderike jordbruksareal til energiproduksjon.
        På en måte som også gavner og fremmer høyere produksjon av grønnsaker, bær og frukt.
        De lager også produkter for integrasjon av solceller i vegger, gjerder og altaner.</p>"



      content : "
        Er å gjøre fornybare energiverk til den nye normalen
        Og å hjelpe næringslivet til å nå sine klimamål.


        Sette sammen løsninger for fosilfrei byggeplasser.


        Fase ut store forurensende dieselagregat med utslippsfrie Fuelcell løsninger som er konkuransedyktige på pris.


        Er å ha solenergiløsninger som passer for alle formål.
        Standard, lettvekt, rustfrie, tekstilbaserte, bøyelige. I alle farger for ulike fasadeløsninger, som 'tak' som beskytter planter osv.


        Utvikle de mest komplette og robuste digitale styrings system.
        Som og vil styre et 'energy as a service' anlegg med ulike kunder på et bruksnommer."
      
    
